<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiger 3D Model Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: transparent; }
    model-viewer { 
      width: 100%; 
      height: 100vh; 
      background: transparent; 
    }
  </style>
</head>
<body>
  <model-viewer 
    id="dragonfly-viewer"
    src="https://skylarhknight.github.io/portfolio-3d-models/mechanical_dragonfly.glb"
    alt="Dragonfly 3D Model"
    camera-controls
    interaction-prompt="none"
    shadow-intensity="2"
    shadow-softness="1"
    style="background-color: transparent;">
  </model-viewer>

  <script>
    const modelViewer = document.getElementById('tiger-viewer');
    modelViewer.addEventListener('load', () => {
      modelViewer.cameraOrbit = '-141.6deg 64.22deg 0.7777m';
      modelViewer.fieldOfView = '30deg';
    });
  </script>
</body>
</html>
